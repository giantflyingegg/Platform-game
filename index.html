<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mySteRioUs fOrESt</title>
</head>
<body>
    <h1>mySteRioUs fOrESt</h1>
    <canvas id="canvas" width="1280" height="720"></canvas>

    <div id="welcomeScreen" class="center-screen">
      <p>Welcome to the mySteRioUs fOrESt!</p>
      <p>Jump: space bar, move: L/R arrows</p>
      <p>Enter your initials to start playing:</p>
        <input type="text" id="initialsInput" maxlength="2" placeholder="Enter Initials" />
        <button id="startButton">Start Game</button>
    </div>

    <div id="endGameModal" class="modal">
        <div class="modal-content">
          <span id="closeBtn" class="close">&times;</span>
          <p id="endGameMessage"></p>
          <button id="restartBtn">Restart</button>
        </div>
      </div>
      
    <script type="module" src="index.js"></script>
    
</body>
</html>
